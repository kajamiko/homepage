{% extends 'base.html' %}
{% block title %}

  <title> Kajamiko's Blog </title>
{% endblock %}

{% block content %}

<div class="container"></div>
{% for post in posts %}

    <div class="blogpost">
        <h3>{{post.title}}</h3>
        <p class="date-info">{{post.date_created}}</p>
        <p>{{post.content}}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
